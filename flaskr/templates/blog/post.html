{% extends 'base.html' %}


{% block content %}
<article class="post">
	<div>
		<h1> {{ post["title"] }} </h1> 
		<div>by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }} </div>
	</div>
	<p class="body">{{ post['body'] }}</p>
</article>
<hr>
<a href="{{ url_for ('blog.index') }}" > << Home</a>
{% endblock %}
